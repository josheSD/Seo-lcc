<div id="main" *ngIf="objectTemporal.FondoImagen">
    <div class="header-statico">
    </div>
            
    <!-- <section class="espacios">
    </section> -->

    <div class="bg-principal">
        <picture>
            <source class="principal" [srcset]="objectTemporal.FondoImagen.ImagenPublicada | imagen:'espacios'" media="(min-width:1024px)"> 
            <source class="secundario"  [srcset]="objectTemporal.FondoImagen768.ImagenPublicada | imagen:'espacios'" media="(min-width:768px)"> 
            <source class="terciario" [srcset]="objectTemporal.FondoImagen425.ImagenPublicada | imagen:'espacios'" media="(min-width:320px)">
            <img  class="cuarta"  [src]="objectTemporal.FondoImagen.ImagenPublicada | imagen:'espacios'" alt="espacios">
        </picture>
    </div>
    
    <div class="bg-gray">
        <section class="container spacing-section">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-center">
                                <h2 class="font-weight-bold text-center text-all" [innerHTML]="'ESPACIO.Titulo.TextoPublicada' | translate"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
            
    <section class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-width order-1 order-md-0">
                    <img [src]="objectTemporal.SubImagen1.ImagenPublicada | imagen:'espacios'" class="img-fluid" alt="espacio colaborativo">
                </div>
                <article class="spacing-section col-12 col-sm-6 d-flex align-items-center justify-content-center flex-column order-2 order-md-0">
                        <div class="mx-lg-5 px-lg-5">
                            <h2 class="m-0 pb-4 font-weight-bold text-center text-all" [innerHTML]="'ESPACIO.SubTitulo1.TextoPublicada' | translate"></h2>
                            <p class="p-center mx-lg-4 px-lg-3 mx-sm-0 my-0" [innerHTML]="'ESPACIO.SubContent1.TextoPublicada' | translate">
                            </p>
                            <!-- <p class="p-center mx-lg-4 px-lg-3  mx-sm-0" [innerHTML]="'Espacios.Subtitulo1ContIdeal' | translate">
                            </p> -->
                        </div>
                </article>
            </div>
    </section>
    
    <section class="container-fluid">
        <div class="row">
            <article class="spacing-section col-12 col-sm-6 d-flex align-items-center justify-content-center flex-column order-2 order-md-0">
                    <div class="mx-lg-5 px-lg-5">
                        <h2 class="m-0 pb-4 font-weight-bold text-center text-all" [innerHTML]="'ESPACIO.SubTitulo2.TextoPublicada' | translate"></h2>
                        <p class="p-center mx-lg-4 px-lg-3 mx-sm-0 my-0" [innerHTML]="'ESPACIO.SubContent2.TextoPublicada' | translate">
                        </p>
                        <!-- <p class="p-center mx-lg-4 px-lg-3  mx-sm-0" [innerHTML]="'Espacios.Subtitulo2ContIdeal' | translate">
                        </p> -->
                    </div>
            </article>
            <div class="col-12 col-sm-6 col-width order-1 order-md-0">
                <img [src]="objectTemporal.SubImagen2.ImagenPublicada | imagen:'espacios'" class="img-fluid" alt="espacio privado">
            </div>
        </div>
    </section>
    
    <section class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-width order-1 order-md-0">

    <div class="container d-md-none">

            </div>
        </div>
    </div>

                <img [src]="objectTemporal.SubImagen4.ImagenPublicada | imagen:'espacios'" class="img-fluid" alt="espacio opcional">
            </div>
        </div>
    </section>

                                        </div>

    <section class="myBackground spacing-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8">

                            <div class="col-2 offset-5 col-md-2 offset-md-0 px-0 text-center">
                                <img [src]="objectTemporal.InvitamosImagenLogo.ImagenPublicada | imagen:'espacios'" class="img-fluid w-50 pt-3 pt-md-2 pt-lg-2 pb-2 pb-md-0" alt="flecha">
                            </div>
                            <div class="col-10 offset-1 col-md-10 offset-md-0 px-0">
                                <p class="text-center text-md-left text-white h3" [innerHTML]="'ESPACIO.InvitamosTitulo.TextoPublicada' | translate">!</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary btn-principal" (click)="routerContacto()" [innerHTML]="'ESPACIO.InvitamosButton.TextoPublicada' | translate"></button>
                    </div>
                </div>
            </div>
    </section>
