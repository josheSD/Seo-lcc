<div id="main" *ngIf="objectTemporal.FondoImagen">

    <div class="header-statico">
    </div>
            
    <!-- <section class="salas">
    </section> -->

    <div class="bg-principal">
        <picture>
            <source class="principal" [srcset]="objectTemporal.FondoImagen.ImagenPublicada | imagen:'salas'" media="(min-width:1024px)"> 
            <source class="secundario" [srcset]="objectTemporal.FondoImagen768.ImagenPublicada | imagen:'salas'" media="(min-width:768px)"> 
            <source class="terciario" [srcset]="objectTemporal.FondoImagen425.ImagenPublicada | imagen:'salas'" media="(min-width:320px)">
            <img  class="cuarta" [src]="objectTemporal.FondoImagen.ImagenPublicada | imagen:'salas'" alt="salas">
        </picture>
    </div>

    <div class="bg-gray">
        <section class="container spacing-section">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <h2 class="font-weight-bold text-center text-all" [innerHTML]="'SALA.Titulo.TextoPublicada' | translate"></h2>
                </div>
            </div>
        </section>
    </div>
    
    <section class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-width order-1 order-md-0 ">
                    <img [src]="objectTemporal.SubImagen1.ImagenPublicada | imagen:'salas'" class="img-fluid" alt="salas de reuniones">
                </div>
                <article class="spacing-section col-12 col-sm-6 d-flex align-items-center justify-content-center flex-column order-2 order-md-0">
                    <h2 class="font-weight-bold text-center text-all pb-4 my-0" [innerHTML]="'SALA.SubTitulo1.TextoPublicada' | translate"></h2>
                    <p class="p-center mx-lg-4 px-lg-3 mx-sm-0 my-0" [innerHTML]="'SALA.SubContent1.TextoPublicada' | translate">
                    </p>
                </article>
            </div>
    </section>
    
    <section class="container-fluid">
        <div class="row">
            <article class="spacing-section col-12 col-sm-6 d-flex align-items-center justify-content-center flex-column order-2 order-md-0">
                <div class="pt-xl-5 mt-xl-3">
                    <h2 class="font-weight-bold text-center text-all pb-4 my-0" [innerHTML]="'SALA.SubTitulo2.TextoPublicada' | translate"></h2>
                    <p class="p-center mx-lg-4 px-lg-3 mx-sm-0 my-0" [innerHTML]="'SALA.SubContent2.TextoPublicada' | translate">
                        
                    </p>
                    
                </div>
            </article>
            <div class="col-12 col-sm-6 col-width order-1 order-md-0">
                <img [src]="objectTemporal.SubImagen2.ImagenPublicada | imagen:'salas'" class="img-fluid" alt="salas de capacitaciones">
            </div>
        </div>
    </section>

    <div class="container d-md-none">
        <div class="row">
            <div class="col-10 offset-1 col-sm-12 offset-sm-0 px-0">
                <hr class="m-0 p-0" style="border-bottom:1px solid #B2B2B2">
            </div>
        </div>
    </div>

    <!-- Nuevo Sala Tercero -->
