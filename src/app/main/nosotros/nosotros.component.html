<div id="main">

    <div class="header-statico">
    </div>

    <!-- <section class="nosotros">
    </section> -->

    <div class="bg-principal">
        <picture>
            <source class="principal" [srcset]="objectTemporal.FondoImagen.ImagenPublicada | imagen:'nosotros'" media="(min-width:1024px)"> 
            <source class="secundario" [srcset]="objectTemporal.FondoImagen768.ImagenPublicada | imagen:'nosotros'" media="(min-width:768px)"> 
            <source class="terciario" [srcset]="objectTemporal.FondoImagen425.ImagenPublicada | imagen:'nosotros'" media="(min-width:320px)">
            <img  class="cuarta" [src]="objectTemporal.FondoImagen.ImagenPublicada | imagen:'nosotros'" alt="nosotros">
        </picture>
    </div>
            
    <div class="bg-gray">
        <section class="container spacing-section">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="">
                        <h3 class="pb-4 text-center font-weight-bold text-all" [innerHTML]="'NOSOTROS.Titulo.TextoPublicada' | translate"></h3>
                        <p class="text-center bold" [innerHTML]="'NOSOTROS.TituloContent.TextoPublicada' | translate">
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
            
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 px-0">
                <img [src]="objectTemporal.SubImagen1.ImagenPublicada | imagen:'nosotros'" class="img-fluid w-100" alt="quienes somos">
            </div>
            <div class="col-12 col-md-6 px-0 d-flex align-items-center justify-content-center flex-column py-5 py-sm-0 py">
                <h3 class="text-center pb-2 pb-lg-3 font-weight-bold text-all pb-2" [innerHTML]="'NOSOTROS.SubTitulo1.TextoPublicada' | translate"> </h3>
                <p class="p-center px-3 px-lg-5 mx-lg-5" [innerHTML]="'NOSOTROS.SubContent1.TextoPublicada' | translate">
                </p>
                <!-- <p class="p-center px-3 px-lg-5 mx-lg-5" [innerHTML]="'Nosotros.Subtitulo1Cont2' | translate">
                </p>
                <p class="p-center px-3 px-lg-5 mx-lg-5" [innerHTML]="'Nosotros.Subtitulo1Cont3' | translate">
                </p> -->
            </div>
            
        </div>
    </section>
            
    <section class="myBackground spacing-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8">
                        <div class="row">
                            <div class="col-2 offset-5 col-md-2 offset-md-0 px-0 text-center">
                                <img [src]="objectTemporal.InvitamosImagenLogo.ImagenPublicada | imagen:'nosotros'" class="img-fluid w-50 pt-3 pt-md-2 pt-lg-2 pb-2 pb-md-0" alt="flecha">
                            </div>
                            <div class="col-10 offset-1 col-md-10 offset-md-0 px-0">
                                <p class="text-center text-md-left text-white h3" [innerHTML]="'NOSOTROS.InvitamosTitulo.TextoPublicada' | translate">!</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary btn-principal" (click)="routerContacto()" [innerHTML]="'NOSOTROS.InvitamosButton.TextoPublicada' | translate"></button>
                    </div>
                </div>
            </div>
    </section>
            
</div>
